switch_pin =  ^!PD2


[output_pin BEEPER_pin]
pin =  PC6
pwm =  True
value =  0
shutdown_value =  0
cycle_time =  0.001
scale =  1000

    
[gcode_arcs]
#Support for ArcWelder and G2/G3 in general
#resolution =  1.0


[respond]


[display_status]


# change filament
[pause_resume]


[firmware_retraction]
retract_length =  5.5
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed =  30
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length =  0.2
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed =  20
#   The speed of unretraction, in mm/s. The default is 10 mm/s.


[gcode_macro SHOW_HOMED_AXES]
gcode:
  M118 Homed Axes: {printer.toolhead.homed_axes}


[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  SAVE_GCODE_STATE NAME=PAUSE_state
  BASE_PAUSE
  G91
  G1 E-{E} F2100
  G1 Z{z_safe} F900
  G90
  G1 X{x_park} Y{y_park} F6000


[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### end of definitions #####
  G91
  G1 E{E} F2100
  RESTORE_GCODE_STATE NAME=PAUSE_state
  BASE_RESUME


[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
  G91		                                   ; relative positioning
  G1 E-.1                                      ; remove filament
  TURN_OFF_HEATERS
  G10
  G1 Z20 Y50 F1000	                           ; Z axis up 10mm, Y out 50mm
  G90		                                   ; absolute positioning
  G0 X0 Y210                                      ; move bed to user
  CLEAR_PAUSE
  BASE_CANCEL_PRINT


[gcode_macro START_PRINT]
gcode:
    {% set bed_temp = params.BED_TEMP|default(60)|float %}
    {% set extruder_temp = params.EXTRUDER_TEMP|default(190)|float %}
    M190 S{bed_temp}                           ; wait for bed
    HOME                                       ; home head
    ; Mesh je nach Bett-Temperatur laden
    {% if bed_temp >= 90 %}
      {% set bed_mesh = "mesh_hot" %}
    {% elif bed_temp >= 75 %}
      {% set bed_mesh = "mesh_warm" %}
    {% else %}
      {% set bed_mesh = "mesh_cold" %}
    {% endif %}
    BED_MESH_PROFILE LOAD={bed_mesh}
    {action_respond_info("Bed mesh loaded: %s" % (bed_mesh))}

    M109 S{extruder_temp}                      ; wait for hotend
    M300 S500 P500                             ; BEEP heating done
    G0 X35
	G0 Z0                                      ; dip bed with nozzle
    G0 Z20                                     ; clean nozzle
    G0 X70 F500                                ; move away from filament
    G0 Z0.15                                   ; lift nozzle a bit
    G92 E0                                     ; zero the extruded length
    G1 X120 E20 F500                            ; Extrude 20mm of filament in a 5cm line.
    G92 E0                                     ; zero the extruded length again
    G1 E-2 F500                                ; Retract a little
    G0 X145 F500                               ; wipe away from the filament line
    G0 X180 F9000                              ; Quickly wipe away from the filament line
    

[gcode_macro END_PRINT]
gcode:
    M140 S0                                    ; Heatbed off 
    M107                                       ; Fan off 
    G91                                        ; relative positioning 
    G1 E-10 F300                               ; retract a little 
    G1 Z+10 E-5 ; X-20 Y-20 F20                ; lift print head 
    M104 S0                                    ; Extruder off 
    G28 X0 Y0                                  ; homing 
    G1 Y180 F2000                              ; reset feedrate 
    M84                                        ; disable stepper motors 
    G90                                        ; absolute positioning 
    M300 S440 P200                             ; Make Print Completed Tones 
    M300 S660 P250                             ; beep 
    M300 S880 P300                             ; beep


[gcode_macro HOME]
gcode:
    G21                                        ; metric values
    G90                                        ; absolute positioning
    M82                                        ; set extruder to absolute mode
    M107                                       ; start with the fan off
    G28                                        ; home axis
    Z_TILT_ADJUST                              ; Tilt adjust
    G28 Z0                                     ; home z axis
    G0 X0 Y0 Z15 F4000                         ; waitposition for filemant cleaning


[gcode_macro LAZY_HOME]
gcode:
  {% if printer.toolhead.homed_axes != "xyz" %}
    G28
  {% endif %}


[gcode_macro BED_MESH_CALIBRATE]
rename_existing: BED_MESH_CALIBRATE_SIMPLE
gcode:
  {% set bed_temp = params.BED_TEMP|default(60)|float %}
  M190 S{bed_temp}                           ; wait for bed
	{% set default_mesh = "default"|string %}
	BED_MESH_CLEAR
	HOME
    {% if 'PROFILE' in params %}
      BED_MESH_CALIBRATE_SIMPLE PROFILE={params.PROFILE}
      {action_respond_info("Calibrating Mesh-Profile %s" % (params.PROFILE))}
    {% else %}
      BED_MESH_CALIBRATE_SIMPLE PROFILE={default_mesh}
      {action_respond_info("Calibrating Mesh-Profile %s" % (default_mesh))}
    {% endif %}
	BED_MESH_OUTPUT PGP=0
  M140 S0                                    ; Heatbed off 



[gcode_macro BED_MESH_CALIBRATE_FULL]
gcode:
  BED_MESH_CALIBRATE PROFILE=mesh_cold BED_TEMP=60
  BED_MESH_CALIBRATE PROFILE=mesh_warm BED_TEMP=75
  BED_MESH_CALIBRATE PROFILE=mesh_hot BED_TEMP=90


[gcode_macro LOAD_FILAMENT]
variable_load_distance:  535
variable_purge_distance:  40
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E{load_distance} F{max_velocity} # fast-load
    G1 E{purge_distance} F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state
    
    
[gcode_macro UNLOAD_FILAMENT]
variable_unload_distance:  540
variable_purge_distance:  25
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E{purge_distance} F{speed} # purge
    M300 S500 P500                             ; BEEP heating done
    G4 P2000
    G1 E-{unload_distance} F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state


