[include fluidd.cfg]
# 
# Klipper configuration file for Anycubic i3 MEGA S
#
# This config file contains settings of all printer pins (steppers, sensors) for Anycubic i3 mega S with TMC2208 Drivers with stock plug orientation 
# Klipper firmware should be compiled for the atmega2560
#
# Config file includes
#  - Original or 2208(2209) rotated by cable drivers
#  - Mesh bed leveling: BLtouch (3DTouch sensor from Triangelab)
#  - Manual meshed bed leveling (commented out)
#  - 'virtual_sdcard' for fast printing without gaps
#  - Beeper through M300 gcode
#  - Pause/Resume through M600 for filament change
#  - START_PRINT/END_PRINT macros should be start and end g-code in slicer
#  - Pressure Advance and Input Shaper configured
#
# 3DTouch code is commented out. Z limit switches are used to home Z axis.
#
# Video covering installation here: https://youtu.be/cAxEIdThDiQ
#
# The latest version of the config reference is also available online at:
# https://www.klipper3d.org/Config_Reference.html

[include configs/*.cfg]


[stepper_x]
step_pin = PF0
## "!" for stock and TMC2208 with reversed plugs
#dir_pin = !PF1
dir_pin = PF1
enable_pin = !PD7
rotation_distance = 40
Full_Steps_Per_Rotation = 200
Microsteps = 16
endstop_pin = ^!PE5
position_endstop = 1
position_max = 220
homing_speed = 30
homing_retract_dist = 5
second_homing_speed = 10

[tmc2209 stepper_x]
uart_pin =  PG5
run_current =  .8
hold_current =  .4
stealthchop_threshold =  250


[stepper_y]
step_pin = PF6
## "" for stock and TMC2208 with reversed plugs
#dir_pin = PF7
dir_pin = !PF7
enable_pin = !PF2
rotation_distance = 40
Full_Steps_Per_Rotation = 200
Microsteps = 16
endstop_pin = ^!PL7
position_endstop = 0
position_max = 220
homing_speed = 50
homing_retract_dist = 5
second_homing_speed = 10

[tmc2209 stepper_y]
uart_pin =  PE3
run_current =  .8
hold_current =  .4
stealthchop_threshold =  250


[stepper_z]
step_pin = PL3
## "" for stock and TMC2208 with reversed plugs
#dir_pin = PL1
dir_pin = !PL1
enable_pin = !PK0
rotation_distance = 7.94
Full_Steps_Per_Rotation = 200
Microsteps = 16
## uncomment below for 3dtouch. comment for mannual mesh bed leveling
endstop_pin = probe:z_virtual_endstop
## comment 2 lines below for 3dtouch bed leveling and to disable Z limit switches
#endstop_pin = ^!PD3
#position_endstop = 0.0
position_max = 210
position_min = -5
homing_speed = 10
homing_retract_dist = 5
second_homing_speed = 3

[tmc2209 stepper_z]
uart_pin =  PH3
run_current =  .8
hold_current =  .4
stealthchop_threshold =  250

[gcode_button shutdown_on_switch]
pin: ^!PD3
press_gcode:
    { action_emergency_stop("Z emergency endstop triggered") }


[stepper_z1]
step_pin = PC1
## "" for stock and TMC2208 with reversed plugs
#dir_pin = PC3
dir_pin = !PC3
## comment below for 3dtouch bed leveling and to disable Z limit switches
#endstop_pin = ^!PL6
#step_distance = .0025
enable_pin = !PC7
rotation_distance = 7.88
Full_Steps_Per_Rotation = 200
Microsteps = 16

[tmc2209 stepper_z1]
uart_pin =  PJ1
run_current =  .8
hold_current =  .4
stealthchop_threshold =  250

[gcode_button shutdown_on_switch_z1]
pin: ^!PL6
press_gcode:
    { action_emergency_stop("Z1 emergency endstop triggered") }


[extruder]
step_pin = PA4
## "" for stock and TMC2208 with reversed plugs
#dir_pin = PA6
dir_pin = !PA6
enable_pin = !PA2
#control = pid
## original extruder stepper motor
rotation_distance = 7.892
Full_Steps_Per_Rotation = 200
Microsteps = 16
## NEMA17 23mm stepper motor
#step_distance = .00236
nozzle_diameter = 0.400
filament_diameter = 1.750
heater_pin = PB4
sensor_type = ATC Semitec 104GT-2
sensor_pin = PK5
min_temp = 0
max_temp = 285
max_extrude_only_distance = 600.0
smooth_time = 1
min_extrude_temp = 180
pressure_advance = 0.208
max_extrude_cross_section = 150

[tmc2209 extruder]
uart_pin =  PJ0
run_current =  1.5
hold_current =  .4
stealthchop_threshold =  0


[heater_fan extruder_fan]
pin = PL5


[heater_bed]
heater_pin = PH5
sensor_type = EPCOS 100K B57560G104F
sensor_pin = PK6
min_temp = 0
max_temp = 110
smooth_time = 1
#control = pid

[verify_heater heater_bed]
check_gain_time =  120 


[fan]
pin = PH6
max_power =  0.8
kick_start_time =  0.2


[heater_fan stepstick_fan]
# driver/mcu fan inside case
pin = PH4


[mcu]
serial = /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0


[printer]
kinematics = cartesian
max_velocity = 300
max_accel = 1500
minimum_cruise_ratio = 0.05
max_z_velocity = 7
max_z_accel = 190
square_corner_velocity = 5


## do your own measurement
## https://www.klipper3d.org/Resonance_Compensation.html
#[input_shaper]
#shaper_freq_x = 85.0
#shaper_freq_y = 48.4
#shaper_type = MVZ #VZ   #3hump_ei

### Calibration Section ###

[bltouch]
sensor_pin = ^PE4
control_pin = PB5
### do your own measurement
x_offset = -1.75
y_offset = -25.0
#z_offset = 1.5
stow_on_each_sample = False
probe_with_touch_mode = True


##Turn ON to adjust home location from 0,0,0
[safe_z_home]
home_xy_position = 114.3,137.5
speed = 150
z_hop = 10
z_hop_speed = 10


## bltouch mesh bed leveling
[bed_mesh]
speed = 150
horizontal_move_z = 5
mesh_min = 10,20 #23,28
mesh_max = 200,190 #190,190
probe_count = 9,9
fade_start = 1.0
fade_end = 10.0
algorithm = bicubic


## Z-Tilt for compensation of the 2 Z-Steppers
[z_tilt]
z_positions = 
    285,110
    -65,110
points = 
    50,137.5
    175,137.5
horizontal_move_z =  10
retries =  8
retry_tolerance =  0.005


[screws_tilt_adjust]
screw1 =  5,30
screw1_name =  vorne links
screw2 =  215,30
screw2_name =  vorne rechts
screw3 =  215,225
screw3_name =  hinten rechts
screw4 =  5,225
screw4_name =  hinten links
speed =  150

